{% extends 'base.html' %}

{% block content %}
<h2>Редактировать услугу: {{ service.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    
    <button type="submit" class="btn btn-primary btn-sm w-100 mb-3">
            Сохранить изменения
    </button>
    <button type="submit" class="btn btn-danger btn-primary btn-sm w-100 mb-3">
            <a class="text-white" href="{% url 'services' %}">Отмена</a>
    </button>
    
</form>
{% endblock %}
