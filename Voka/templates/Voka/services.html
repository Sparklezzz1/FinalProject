{% extends 'base.html' %}

{% block body %}
<h1>{{ title }}</h1>

<table class="table table-bordered">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Название</th>
        <th scope="col">Цена</th>
        <th scope="col">Описание</th>
    </tr>
    {% for item in services %}
    {% if item.availability %}
    <tr scope="row">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.content }}</td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
{% endblock %}
