{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="mx-auto" style="max-width: 300px;">
        <h2 class="text-center mb-4">Запись на приём</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-sm w-100 mb-3">
                Сохранить данные
            </button>
        </form>
    </div>
</div>
{% endblock %}
