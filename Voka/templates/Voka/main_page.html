{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for s in services %}
    {% if s.availability %}
    <li>
        <h2>{{ s.title }}</h2>
        <p>{{ s.price }}</p>
        <p><a href="{% url 'serv' s.id %}">Ознакомиться с услугой</a></p>
    </li>
    {% if not forloop.last %}
    <hr>
    {% endif %}
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
