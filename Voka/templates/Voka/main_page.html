{% extends 'base.html' %}
{% load voka_tags %}

{% block body %}
<h1>{{ title }}</h1>
<ul>
    {% for s in services %}
    {% if s.availability %}
<ul class="list-inline">
  <li class="list-group-item">{{ s.title }}</li>
  <li class="list-group-item">{{ s.price }}</li>
  <li class="list-group-item"><a href="{{ s.get_asolute_url }}">Ознакомиться с услугой</a></li>
    {% endif %}
    {% endfor %}
</ul>

<ul>
{% show_services %}
</ul>
{% endblock %}
