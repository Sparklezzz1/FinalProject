{% extends 'base.html' %}
{% load voka_tags %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for s in services %}
  <ul class="list-inline">
  <li class="list-group-item">{{ s.title }}</li>
  <li class="list-group-item">{{ s.price }}</li>
  <li class="list-group-item">{{ s.direction }}</li>
  <li class="list-group-item"><a href="{{ s.get_absolute_url }}">Ознакомиться с услугой</a></li>
    {% endfor %}
</ul>

{% endblock %}
