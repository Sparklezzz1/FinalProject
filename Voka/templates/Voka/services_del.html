{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удаление услуги: {{ service.title }}</h2>
    <p>Вы уверены, что хотите удалить эту услугу? Это действие нельзя будет отменить.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'services' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
