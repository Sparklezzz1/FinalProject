{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h2>Профиль пользователя</h2>
<p>Добро пожаловать, {{ user.username }}!</p>

{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>
{% endif %}

{% endblock %}
